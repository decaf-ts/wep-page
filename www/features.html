<!DOCTYPE html>
<html lang="en" data-locale-title="features.document_title">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { inter: ["Inter","sans-serif"], jakarta: ["Plus Jakarta Sans","sans-serif"] } } } };
    </script>
  </head>
  <body class="font-inter">
    <section class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 relative overflow-hidden">
      <nav class="relative z-10 w-full px-16 py-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <a href="index.html"><img src="assets/logo_contrast.svg" data-locale-attr="alt:common.logo_alt" alt="common.logo_alt" /></a>
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a data-locale="nav.modules" href="modules.html" class="text-white hover:text-white/80 transition-colors">nav.modules</a>
            <a data-locale="nav.features" href="index.html#features" class="text-white hover:text-white/80 transition-colors">nav.features</a>
            <a data-locale="nav.documentation" href="#" class="text-white hover:text-white/80 transition-colors">nav.documentation</a>
            <a data-locale="nav.community" href="#" class="text-white hover:text-white/80 transition-colors">nav.community</a>
          </div>
          <a data-locale="cta.get_started" href="modules.html" class="bg-white/20 backdrop-blur-sm text-white px-6 py-3 rounded-full hover:bg-white/30 transition-all duration-300">cta.get_started</a>
        </div>
      </nav>

      <div class="relative z-10 flex flex-col items-center justify-center px-4 py-16 text-center">
        <h1 id="features-title" class="font-jakarta font-bold text-white text-5xl md:text-6xl leading-tight tracking-tight">Features</h1>
        <p id="features-subtitle" class="text-white/90 text-lg leading-relaxed max-w-3xl mt-6"></p>
      </div>

      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/5 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/5 rounded-full blur-3xl"></div>
      </div>
    </section>

    <section class="py-28 bg-white">
      <div class="max-w-7xl mx-auto px-16">
        <div id="features-error" class="hidden p-4 rounded-lg border border-red-300 bg-red-50 text-red-700"></div>
        <div id="features-list" class="flex flex-col gap-10"></div>
      </div>
    </section>

    <footer class="bg-white border-top border-gray-200 py-10">
      <div class="max-w-7xl mx-auto px-16 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="assets/logo-footer.png" class="h-8 w-auto" data-locale-attr="alt:common.logo_alt" alt="common.logo_alt" />
          <p class="text-gray-600" data-locale="footer.description">footer.description</p>
        </div>
        <p class="text-gray-500" data-locale="footer.copyright">footer.copyright</p>
      </div>
    </footer>

    <script src="content.js"></script>
    <script src="locale.js"></script>
    <script src="banner.js"></script>
    <script src="features-core.js"></script>
    <script src="features.js"></script>
  </body>
  </html>
